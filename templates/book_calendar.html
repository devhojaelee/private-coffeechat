<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 선택 - {{ link_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="/static/css/progress.css" rel="stylesheet">
<style>
  body {
    background-color: #f3ede7;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    padding: 2rem;
    color: #4a3f35;
  }

  .card {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    padding: 2rem;
    border-radius: 1.5rem;
    background-color: #fffdfc;
    box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.05);
    border: none;
  }

  .timer-alert {
    background-color: #fff3cd;
    border: 1px solid #ffc107;
    border-radius: 0.5rem;
    padding: 1rem;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .timer-alert.expired {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
  }

  .modal-content {
    border-radius: 1rem;
    background-color: #fffdfc;
  }

/* FullCalendar 스타일 */
.fc .fc-button {
  font-size: 0.85rem !important;
  padding: 0.45rem 1rem !important;
  border-radius: 6px !important;
  font-weight: 500 !important;
  background-color: #f3ede7 !important;
  border: 1px solid #d2bfae !important;
  color: #6b4c3b !important;
  transition: all 0.2s ease-in-out;
}

.fc .fc-button:hover {
  background-color: #6b4c3b !important;
  border-color: #6b4c3b !important;
  color: #fffdfc !important;
}

.fc .fc-col-header-cell-cushion {
  color: #4a3f35 !important;
  text-decoration: none !important;
  font-weight: 500;
  font-size: 0.9rem;
  display: inline-block;
  width: 100%;
  padding: 0.6rem 0;
}

.fc .fc-daygrid-day-number {
  all: unset;
  display: inline-block;
  font-size: 0.85rem;
  color: #4a3f35;
  font-weight: 500;
  padding: 0.2rem 0.4rem;
  text-align: right;
  width: 100%;
  cursor: pointer;
}

h2.fc-toolbar-title {
  font-size: 1rem !important;
  font-weight: 600 !important;
  color: #4a3f35;
  margin: 0;
}

.calendar-wrapper {
  position: relative;
}

.spinner-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  z-index: 10;
}

@media (max-width: 576px) {
  .fc .fc-col-header-cell-cushion {
    font-size: 0.75rem;
    padding: 0.4rem 0;
  }

  .fc .fc-daygrid-day-number {
    font-size: 0.7rem;
  }
}
</style>
</head>
<body>
  <div class="card">
    <!-- Progress Indicator (Step 3/4) -->
    <div data-progress-step="3"></div>

    <h3 class="text-center mb-3">📅 {{ link_name }}</h3>

    <!-- 카운트다운 타이머 -->
    <div class="timer-alert" id="timer-alert">
      <strong>⏰ 남은 시간: <span id="countdown">계산 중...</span></strong>
    </div>

    <p class="text-center text-muted mb-4">
      <strong>{{ booking.email }}</strong>님, 원하시는 시간대를 선택해주세요.<br>
      <small>최소 1개, 최대 16개까지 선택 가능 (연속된 시간만 선택 가능)</small>
    </p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- 캘린더 -->
    <div class="calendar-wrapper position-relative">
      <div id="calendar"></div>
      <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">로딩 중...</span>
        </div>
        <div class="mt-2">일정을 불러오는 중입니다...</div>
      </div>
    </div>
  </div>

  <!-- 시간 선택 모달 -->
  <div class="modal fade" id="slotModal" tabindex="-1" aria-labelledby="slotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <form method="POST">
          <div class="modal-header">
            <h5 class="modal-title" id="slotModalLabel">예약 가능한 시간 선택</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted small mb-3">
              💡 원하는 시간대를 클릭해주세요. 연속된 시간만 선택 가능합니다. (최대 16개)
            </p>
            <ul id="timeslot-list" class="list-group small"></ul>
          </div>
          <input type="hidden" name="selected_slot" id="selected_slots_input">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="submit" class="btn btn-primary" id="nextBtn" disabled>다음</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/static/js/progress.js"></script>
  <script>
    // 카운트다운 타이머
    const expiresAt = new Date("{{ expires_at }}");

    function updateCountdown() {
      const now = new Date();
      const diff = expiresAt - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = '만료됨';
        document.getElementById('timer-alert').classList.add('expired');
        setTimeout(() => window.location.href = '/book/{{ token }}', 3000);
        return;
      }

      const minutes = Math.floor(diff / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `${minutes}분 ${seconds}초`;

      if (minutes < 1) {
        document.getElementById('timer-alert').classList.add('expired');
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // FullCalendar 로직 (calendar.html 기반)
    const allSlots = [];
    let selectedSlots = [];

    function formatTime(date) {
      const hour = date.getHours();
      const minute = date.getMinutes();
      const ampm = hour < 12 ? "오전" : "오후";
      const hour12 = hour % 12 === 0 ? 12 : hour % 12;
      const minPad = String(minute).padStart(2, '0');
      return `${ampm} ${hour12}:${minPad}`;
    }

    function formatISO(dt) {
      const tzOffset = dt.getTimezoneOffset() * 60000;
      const localISOTime = new Date(dt - tzOffset).toISOString().slice(0, 19);
      return localISOTime;
    }

    function isConsecutive(lastISO, nextISO) {
      const last = new Date(lastISO);
      const next = new Date(nextISO);
      return Math.abs(next - last) === 30 * 60 * 1000;
    }

    function openTimeSlotModal(dateStr) {
      const selectedDate = new Date(dateStr);
      const now = new Date();
      now.setHours(0, 0, 0, 0);

      if (selectedDate < now) {
        alert("이미 지난 날짜는 선택할 수 없습니다.");
        return;
      }

      console.log('Selected date:', dateStr);
      console.log('Total allSlots:', allSlots.length);

      const list = document.getElementById("timeslot-list");
      list.innerHTML = "";
      selectedSlots = [];
      document.getElementById("selected_slots_input").value = "";
      document.getElementById("nextBtn").disabled = true;

      const baseDate = new Date(`${dateStr}T10:00:00`);
      const slotsPerDay = [];

      for (let i = 0; i < 16; i++) {
        const slotStart = new Date(baseDate.getTime() + i * 30 * 60 * 1000);
        const slotEnd = new Date(slotStart.getTime() + 30 * 60 * 1000);
        const found = allSlots.find(slot => new Date(slot.start).getTime() === slotStart.getTime());
        slotsPerDay.push({ start: slotStart, end: slotEnd, available: !!found });
      }

      console.log('Slots for this day:', slotsPerDay.filter(s => s.available).length);

      for (const slot of slotsPerDay) {
        const li = document.createElement("li");
        const iso = formatISO(slot.start);
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.dataset.slot = iso;

        const timeText = `${formatTime(slot.start)} ~ ${formatTime(slot.end)}`;
        const badge = slot.available
          ? '<span class="badge bg-success">예약 가능</span>'
          : '<span class="badge bg-secondary">예약 불가</span>';
        li.innerHTML = `<span>${timeText}</span>${badge}`;

        if (slot.available) {
          li.style.cursor = "pointer";
          li.addEventListener("click", () => {
            if (selectedSlots.includes(iso)) {
              selectedSlots = selectedSlots.filter(s => s !== iso);
              li.classList.remove("active");
            } else {
              if (selectedSlots.length >= 16) {
                alert("최대 16개까지만 선택 가능합니다.");
                return;
              }
              if (selectedSlots.length === 0 || isConsecutive(selectedSlots[selectedSlots.length - 1], iso)) {
                selectedSlots.push(iso);
                selectedSlots.sort();
                li.classList.add("active");
              } else {
                alert("연속된 30분 단위로만 선택 가능합니다.");
              }
            }
            document.getElementById("selected_slots_input").value = selectedSlots[0] || '';
            document.getElementById("nextBtn").disabled = selectedSlots.length === 0;
          });
        }

        list.appendChild(li);
      }

      const modalEl = document.getElementById('slotModal');
      if (!modalEl) {
        console.error('Modal element not found!');
        return;
      }

      if (typeof bootstrap === 'undefined') {
        console.error('Bootstrap not loaded!');
        return;
      }

      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        timeZone: 'Asia/Seoul',
        height: "auto",
        headerToolbar: {
          left: 'prev,today,next',
          center: 'title',
          right: ''
        },
        events: function(info, successCallback, failureCallback) {
          const middleTime = (info.start.getTime() + info.end.getTime()) / 2;
          const middleDate = new Date(middleTime);
          const year = middleDate.getFullYear();
          const month = middleDate.getMonth() + 1;

          const spinner = document.getElementById('loadingSpinner');
          if (spinner) spinner.style.display = 'flex';

          fetch(`/api/available-slots?year=${year}&month=${month}&view=month`)
            .then(response => response.json())
            .then(data => {
              const spinner = document.getElementById('loadingSpinner');
              if (spinner) spinner.style.display = 'none';

              const grouped = data;
              const isMobile = window.innerWidth <= 576;
              const today = new Date();
              today.setHours(0, 0, 0, 0);

              const summarized = Object.keys(grouped).map(date => {
                const dayDate = new Date(date);
                const slotList = Array.isArray(grouped[date]) ? grouped[date] : [];

                const filtered = slotList.filter(slot => {
                  const hour = new Date(slot.start).getHours();
                  return hour >= 10 && hour < 18;
                });

                const count = filtered.length;

                let icon = "🟢", label = "예약 가능";
                if (dayDate < today) {
                  icon = "⚫️";
                  label = "지난 날짜";
                } else if (count === 0) {
                  icon = "⚫️";
                  label = "예약 불가";
                } else if (count <= 2) {
                  icon = "🔴";
                  label = "거의 없음";
                } else if (count <= 6) {
                  icon = "🟡";
                  label = "일부 가능";
                } else if (count > 16) {
                  icon = "⚫️";
                  label = "예약 불가";
                }

                for (const s of slotList) allSlots.push(s);

                return {
                  title: isMobile ? `${icon}` : `${icon} ${label}`,
                  start: date,
                  allDay: true,
                  display: 'block',
                  extendedProps: { tooltip: label, date: date }
                };
              });

              successCallback(summarized);
            })
            .catch(err => {
              console.error(err);
              failureCallback(err);
              const spinner = document.getElementById('loadingSpinner');
              if (spinner) spinner.style.display = 'none';
            });
        },
        dateClick: function(info) {
          openTimeSlotModal(info.dateStr);
        },
        eventClick: function(info) {
          const dateStr = info.event.extendedProps.date;
          openTimeSlotModal(dateStr);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
