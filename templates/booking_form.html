<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 정보 입력 - {{ link_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="/static/css/progress.css" rel="stylesheet">
<style>
  body {
    background-color: #f3ede7;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    color: #4a3f35;
  }

  .card {
    width: 100%;
    max-width: 600px;
    padding: 2.5rem;
    border-radius: 1.5rem;
    background-color: #fffdfc;
    box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.05);
    border: none;
  }

  .form-label {
    font-weight: 600;
    color: #4a3f35;
    margin-bottom: 0.5rem;
  }

  .form-control {
    border-radius: 0.5rem;
    border: 1px solid #d2bfae;
    padding: 0.75rem;
    font-size: 0.95rem;
  }

  .form-control:focus {
    border-color: #6b4c3b;
    box-shadow: 0 0 0 0.2rem rgba(107, 76, 59, 0.15);
  }

  .btn-primary {
    background-color: #6b4c3b;
    border: 1px solid #6b4c3b;
    border-radius: 0.5rem;
    padding: 0.75rem 2rem;
    font-weight: 600;
    transition: all 0.2s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #5a3f30;
    border-color: #5a3f30;
  }

  .btn-secondary {
    background-color: #f3ede7;
    color: #6b4c3b;
    border: 1px solid #d2bfae;
    border-radius: 0.5rem;
    padding: 0.75rem 2rem;
    font-weight: 600;
    transition: all 0.2s ease-in-out;
  }

  .btn-secondary:hover {
    background-color: #e6ddd3;
    color: #6b4c3b;
    border-color: #6b4c3b;
  }

  .selected-time-info {
    background-color: #f8f6f4;
    border: 1px solid #e9e4df;
    border-radius: 0.75rem;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }

  .alert-danger {
    border-radius: 0.5rem;
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
  }

  .form-text {
    font-size: 0.85rem;
    color: #8b7a69;
  }

  @media (max-width: 576px) {
    .card {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <!-- Progress Indicator (Step 4/4) - using centralized component -->
    <div data-progress-step="4"></div>

    <h3 class="text-center mb-3">📝 예약 정보 입력</h3>
    <p class="text-center text-muted mb-4">
      <small>선택하신 시간대로 예약을 완료하기 위해<br>아래 정보를 입력해주세요.</small>
    </p>

    <!-- Selected Time Info -->
    {% if selected_slot %}
    <div class="selected-time-info text-center">
      <strong>🕒 선택한 시간</strong><br>
      <span class="text-primary">{{ selected_slot }}</span>
    </div>
    {% endif %}

    <!-- Error Message -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Form -->
    <form method="POST" id="bookingForm">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="홍길동"
          value="{{ name or '' }}"
          required
          pattern="[가-힣a-zA-Z\s]+"
          title="한글, 영어, 띄어쓰기만 입력 가능합니다"
        >
        <div class="form-text">한글, 영어, 띄어쓰기만 입력 가능합니다</div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">전화번호 <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="010-1234-5678"
          value="{{ phone or '' }}"
          required
          pattern="[0-9\-]+"
          title="숫자와 - 만 입력 가능합니다"
        >
        <div class="form-text">숫자와 - 만 입력 가능합니다 (예: 010-1234-5678)</div>
      </div>

      <!-- Purpose -->
      <div class="mb-4">
        <label for="purpose" class="form-label">대화하고 싶은 주제 <span class="text-danger">*</span></label>
        <textarea
          class="form-control"
          id="purpose"
          name="purpose"
          rows="4"
          placeholder="커피챗에서 나누고 싶은 이야기를 간단히 적어주세요"
          required
          minlength="1"
        >{{ purpose or '' }}</textarea>
        <div class="form-text">최소 1자 이상 입력해주세요</div>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-secondary flex-fill" onclick="history.back()">이전</button>
        <button type="submit" class="btn btn-primary flex-fill">예약 완료</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/progress.js"></script>
  <script>
    // Client-side validation
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const purpose = document.getElementById('purpose').value.trim();

      const nameRegex = /^[가-힣a-zA-Z\s]+$/;
      const phoneRegex = /^[0-9\-]+$/;

      let errors = [];

      if (!name || !nameRegex.test(name)) {
        errors.push('이름은 한글, 영어, 띄어쓰기만 입력 가능합니다.');
      }

      if (!phone || !phoneRegex.test(phone)) {
        errors.push('전화번호는 숫자와 - 만 입력 가능합니다.');
      }

      if (!purpose || purpose.length < 1) {
        errors.push('대화하고 싶은 주제를 입력해주세요.');
      }

      if (errors.length > 0) {
        e.preventDefault();
        alert(errors.join('\n'));
        return false;
      }
    });

    // Auto-format phone number (optional enhancement)
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^0-9]/g, '');

      if (value.length <= 3) {
        e.target.value = value;
      } else if (value.length <= 7) {
        e.target.value = value.slice(0, 3) + '-' + value.slice(3);
      } else if (value.length <= 11) {
        e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
      } else {
        e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
      }
    });
  </script>
</body>
</html>
