<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 정보 입력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f3ede7;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #4a3f35;
    }

    .card {
      width: 100%;
      max-width: 600px;
      padding: 2.5rem;
      border-radius: 1.5rem;
      background-color: #fffdfc;
      box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.05);
      border: none;
    }

    h3 {
      color: #4a3f35;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .selected-slots {
      background-color: #f3ede7;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .selected-slots h5 {
      font-size: 0.95rem;
      font-weight: 600;
      color: #6b4c3b;
      margin-bottom: 0.75rem;
    }

    .slot-item {
      background-color: #fffdfc;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #4a3f35;
      border: 1px solid #d2bfae;
    }

    .slot-item:last-child {
      margin-bottom: 0;
    }

    .form-label {
      font-weight: 500;
      color: #6b4c3b;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border: 1px solid #d2bfae;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 0.95rem;
      background-color: #fffdfc;
      color: #4a3f35;
    }

    .form-control:focus, .form-select:focus {
      border-color: #6b4c3b;
      box-shadow: 0 0 0 0.2rem rgba(107, 76, 59, 0.15);
    }

    .btn-primary {
      background-color: #6b4c3b;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #4a3f35;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: #d2bfae;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      color: #4a3f35;
      transition: all 0.2s ease-in-out;
    }

    .btn-secondary:hover {
      background-color: #c0ad9c;
    }

    .error-message {
      background-color: #f8d7da;
      color: #842029;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .countdown {
      text-align: center;
      font-size: 0.85rem;
      color: #a56a5c;
      margin-top: 1rem;
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }

      h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center">📋 예약 정보 입력</h3>

    <!-- 선택된 시간대 표시 -->
    <div class="selected-slots">
      <h5>선택하신 시간대</h5>
      {% for slot in selected_slots %}
      <div class="slot-item">
        {{ slot | format_datetime }}
      </div>
      {% endfor %}
    </div>

    <!-- 에러 메시지 -->
    {% if error_msg %}
    <div class="error-message">
      {{ error_msg }}
    </div>
    {% endif %}

    <!-- 예약자 정보 입력 폼 -->
    <form method="POST" action="/submit" id="bookingForm">
      <!-- 선택된 슬롯을 hidden으로 전달 -->
      {% for slot in selected_slots %}
      <input type="hidden" name="selected_slots" value="{{ slot }}">
      {% endfor %}

      <div class="mb-3">
        <label for="name" class="form-label">이름 *</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          placeholder="홍길동"
          maxlength="50">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일 *</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          placeholder="example@email.com">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">전화번호 *</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          required
          placeholder="010-1234-5678"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <small class="text-muted">형식: 010-1234-5678</small>
      </div>

      <div class="mb-3">
        <label for="purpose" class="form-label">커피챗 목적 *</label>
        <select class="form-select" id="purpose" name="purpose" required>
          <option value="" selected disabled>선택해주세요</option>
          <option value="진로 상담">진로 상담</option>
          <option value="취업 준비">취업 준비</option>
          <option value="이직 고민">이직 고민</option>
          <option value="기술 질문">기술 질문</option>
          <option value="네트워킹">네트워킹</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">전달 사항 (선택)</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="3"
          placeholder="미리 공유하고 싶은 내용이나 질문을 작성해주세요."
          maxlength="500"></textarea>
        <small class="text-muted">최대 500자</small>
      </div>

      <button type="submit" class="btn btn-primary">예약 신청하기</button>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-secondary btn-sm" onclick="history.back()">
          이전으로
        </button>
      </div>

      <!-- 30분 카운트다운 타이머 -->
      <div class="countdown" id="countdown">
        시간 제한: <span id="timer">30:00</span>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 30분 카운트다운 타이머
    let timeLeft = 30 * 60; // 30분 in seconds
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (timeLeft <= 0) {
        alert('예약 시간이 만료되었습니다. 처음부터 다시 시작해주세요.');
        window.location.href = '/calendar';
      }

      timeLeft--;
    }

    // 1초마다 업데이트
    setInterval(updateTimer, 1000);
    updateTimer();

    // 전화번호 자동 포맷팅
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^0-9]/g, '');
      if (value.length <= 3) {
        e.target.value = value;
      } else if (value.length <= 7) {
        e.target.value = value.slice(0, 3) + '-' + value.slice(3);
      } else {
        e.target.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
      }
    });

    // 폼 제출 전 확인
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      const confirmed = confirm('입력하신 정보로 예약 신청하시겠습니까?');
      if (!confirmed) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
