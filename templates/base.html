<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TALK IF INVITED{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Progress Indicator CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/progress.css') }}">

  <style>
    body {
      background-color: #f3ede7; /* 라떼 베이지 */
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #4a3f35; /* 다크 브라운 텍스트 */
    }

    .card {
      max-width: 750px;
      width: 100%;
      background-color: #fffdfc; /* 오트밀 화이트 */
      border-radius: 1.2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
      border: none;
    }

    .form-control:focus {
      border-color: #c5a990;
      box-shadow: 0 0 0 0.2rem rgba(197, 169, 144, 0.25);
    }

    .btn-primary {
      background-color: #6b4c3b;
      border: 1px solid #6b4c3b;
      color: white;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #f3ede7;
      color: #6b4c3b;
      border: 1px solid #6b4c3b;
    }

    .btn-outline-secondary {
      border-color: #a47551;
      color: #6b4c3b;
    }

    .btn-outline-secondary:hover {
      background-color: #a47551;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    {% block progress %}
    <!-- Progress indicator will be inserted here by child templates -->
    {% endblock %}

    {% block content %}
    <!-- 여기에 각 페이지의 고유 내용이 들어감 -->
    {% endblock %}
  </div>

  {% block script %}
  <!-- JS 스크립트가 필요한 경우 여기에 -->
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/progress.js') }}"></script>
</body>
</html>
