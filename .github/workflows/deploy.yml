name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pre-deployment tests
        run: |
          python -m py_compile app.py
          python -m py_compile email_utils.py
          python -m py_compile calendar_utils.py

      - name: Deployment notification
        run: |
          echo "üöÄ Deployment ready for main branch"
          echo "üìù Latest commit: ${{ github.sha }}"
          echo "üë§ Triggered by: ${{ github.actor }}"

      # Docker Compose Î∞∞Ìè¨
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /volume1/docker/private-coffeechat
            git pull origin main
            docker-compose down
            docker-compose build
            docker-compose up -d
            docker-compose logs --tail=50

      - name: Notify deployment status
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed - manual intervention required"
